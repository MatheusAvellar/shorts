<head>

  <title>{{ page.title }}</title>

  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  {% if page.long %}
  <noscript>
    <meta http-equiv="refresh" content="{{ site.timeout }};URL='{{ page.long }}'">

const redirect_timer = setTimeout(function() {
  window.location.href = "{{ page.long }}";
}, {{ site.timeout }} * 1000);
  </script>
  {% endif %}
  <meta name="apple-mobile-web-app-title" content="Shorts">
  <meta name="application-name" content="Shorts">
  <link rel="stylesheet" href="{{ "/assets/main.css?v=2022-06-20" | relative_url }}">
